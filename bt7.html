<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('nhập vào số a'));
    let b = parseFloat(prompt('nhập vào số b'));
    let c = parseFloat(prompt('nhập vào số c'));
    let biet_so= Math.pow(b,2)-4*a*c;
    if (biet_so < 0) {
        document.write('phương trình vô nghiệm');
    }else if (biet_so === 0) {
        document.write('phương trình có nghiệm x1=x2=' + (-b/2*a));
    }else {
        document.write('phương trình có 2 nghiệm x1= '+ ((-b+Math.sqrt(biet_so)))/(2*a)+'<br>'+ 'nghiệm x2 ='+
            ((-b-Math.sqrt(biet_so)))/(2*a))
    }
</script>
</body>
</html>

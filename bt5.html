<script>
    let a = parseFloat(prompt('nhập vào cạnh a: '));
    let b = parseFloat(prompt('nhập vào cạnh b: '));
    if (a <=0 || b<=0) {
        alert('mời bạn nhập lại độ dài các cạnh ');
    }else {
        alert('diện tích tam giác vuông là : '+ a*b/2);
    }
</script>

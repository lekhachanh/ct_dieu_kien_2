<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('nhập vào độ dài cạnh a: '));
    if (a>0) {
        alert('dien tich là :' + a*a);
    }else {
        alert('bạn đã nhập sai cạnh! mời bạn nhập lại')
        a = parseFloat(prompt('nhập lại độ dài cạnh a: '));
        alert('dien tich là :' + a*a);
    }
</script>

</body>
</html>
